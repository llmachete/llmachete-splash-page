<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LLMachete - AI Translation & Measurement for Regulated Industries">
    <title>LLMachete</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000; /* Black background */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        /* Horizontal logo: designer's complete logo (orange icon + white wordmark) */
        .logo-container {
            margin-bottom: 4rem;
        }

        .logo-horizontal {
            max-width: 550px;
            width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1.125rem 2.5rem;
            border-radius: 6px;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: #D47E45; /* Warm Orange */
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #E89560;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 126, 69, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #FFFFFF;
            border: 2px solid rgba(255, 255, 255, 0.45);
        }

        .btn-secondary:hover {
            border-color: #D47E45;
            color: #D47E45;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.125rem;
            font-weight: 400;
            letter-spacing: 0.03em;
            margin-bottom: 3rem;
        }

        @media (max-width: 640px) {
            .logo-horizontal {
                max-width: 300px;
                width: 85%;
            }

            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Horizontal logo: Orange icon + complete white wordmark (January 2026) -->
        <div class="logo-container">
            <img src="llmachete-logo-sidebyside.png" alt="LLMachete" class="logo-horizontal">
        </div>

        <p class="tagline">Cutting through AI complexity for regulated industries</p>

        <div class="btn-group">
            <a href="https://stories.llmachete.com" class="btn btn-primary">
                Explore Stories →
            </a>
            <a href="https://blog.llmachete.com" class="btn btn-secondary">
                Read the Blog →
            </a>
        </div>
    </div>
</body>
</html>
