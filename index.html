<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LLMachete - AI Translation & Measurement for Regulated Industries">
    <title>LLMachete</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000; /* Black background */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        /* Horizontal logo: designer's complete logo (orange icon + white wordmark) */
        .logo-container {
            margin-bottom: 4rem;
        }

        .logo-horizontal {
            max-width: 550px;
            width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .stories-link {
            display: inline-block;
            padding: 1.25rem 3rem;
            background: #D47E45; /* Warm Orange - brand primary */
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .stories-link:hover {
            background: #E89560; /* Lighter orange on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 126, 69, 0.4);
        }

        .stories-link:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .logo-horizontal {
                max-width: 300px;
                width: 85%;
            }

            .stories-link {
                padding: 1rem 2rem;
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Horizontal logo: Designer's updated wordmark in white (January 2026) -->
        <div class="logo-container">
            <img src="llmachete-wordmark-white.png" alt="LLMachete" class="logo-horizontal">
        </div>

        <a href="https://stories.llmachete.com" class="stories-link">
            Read Our Latest â†’
        </a>
    </div>
</body>
</html>
